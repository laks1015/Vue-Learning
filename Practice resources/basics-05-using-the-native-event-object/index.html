<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>

    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <!-- bind the value of the input to name so that you can access the value property in another fucntion -->
      <!-- old way of having 2 different event lsiteners- one to get input and the opther to bind the input to the value property -->
      <!-- <input type="text" v-bind:value="name" v-on:input="setName($event, 'SchwarzmÃ¼ller')"> -->


      <!-- v-model does v-on: input and v-bind:value in one, so it basically takes the input and automatically makes it the value or the input as well -->
      <!-- 2 way binding: reading a value through input and writing back through the value property -->
      <input type="text" v-model="name" />

      <button v-on:click="resetInput()">Reset Input</button>
      <p>Your Name: {{ outputFullName() }}</p>
    </section>
  </body>
</html>
