<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(5)">Add</button>
      <!-- <button v-on:click="add()">Add</button> -->

      <!-- or perform logic directly on html -->
      <!-- <button v-on:click="counter++">Add</button> -->

      <!-- right click modifer = only call this event when the RIGHT button is clicked/ left is default -->
      <button v-on:click.right="subtract">Remove</button>
      <!-- can call the function without the () too -->
      <!-- <button v-on:click="subtract()">Remove</button> -->

      <!-- preserve the orogonal state of the counter with v-once directive: akak keep cpinter as it's orogonal value here -->
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <input
        type="text"
        v-on:input="updateName($event, 'Pucci')"
        v-on:keyup.enter="confirmInput"
      />
      <p>Your Name: {{confirmedName}}</p>

      <form v-on:submit.prevent="submitForm($event)">
        <input type="text" />
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>

<!-- v-bind is used for ATTRIBUTES -->
<!-- v-on is used to set an event listener -->
