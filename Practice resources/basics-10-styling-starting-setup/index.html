<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- inline styling != the best solution!! 
      <div class="demo" v-bind:style= "{borderColor: boxASelected ? 'red' : '#ccc' }" @click="boxSelected('A')"></div>
      -->


      <!-- <div @click="boxSelected('A')" v-bind:class="boxASelected ? 'demo active' : 'demo'" ></div> -->
      <!-- <div @click="boxSelected('A')" :class="{active: boxASelected }" class="demo"></div> -->
      <!-- so because dmeo is always true, we dont need to dynamically bind this so we set demo as a normal class and only dynamically bind the active class -->
      <div @click="boxSelected('A')" :class="boxAClasses" class="demo"></div>


      <!-- <div @click="boxSelected('A')" :class="{ demo: true, active: boxASelected }"></div> -->
      <!-- demo: true (means demo is set as true always and active: boxASelected is only set when boxASelected is true) -->


      <!-- we can also add classes as an array so normal static + dynamic in an array under a dynamic class -->
      <div @click="boxSelected('B')"  :class="[ 'demo' , {active: boxBSelected }]" ></div>


      <div class="demo" @click="boxSelected('C')" :class="{active: boxCSelected }"></div>
    
    <!-- we can also remove all this logic from the HTML code and put it in a computed section in the JS -->
    
    
    </section>
  </body>
</html>
