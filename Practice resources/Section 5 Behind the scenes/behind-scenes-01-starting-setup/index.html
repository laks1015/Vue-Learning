<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>

      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"

    />

    <header>

      <!-- could also use v-model wihich aswe know, saves the input into the vlaue property at once instead of having an @input and a :value proprty.
       but this saves each value on key stroke, and sometimes we onyl want to save or process a value at the end. 
       how do we do this?
       with refs -->
      <!-- <input type="text" @input="saveInput"> -->

      
      <input type="text" ref="userInput">

      <button @click="setText">Set Text</button>
      <p>{{ message }}</p>
