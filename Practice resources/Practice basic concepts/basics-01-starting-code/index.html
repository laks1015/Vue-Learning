<!DOCTYPE html>
<html lang="en">
  <!-- test comment -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="https://unpkg.com/vue@next" defer></script> -->
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!-- call a variable from data() -->
      <p>{{courseGoalA}}</p>
      <p>{{courseGoalB}}</p>
      <p>{{courseGoalC}}</p>

      <!-- show html content with v-html -->
      <!-- <p v-html="outputGoal()"></p> -->

      <!-- call a method -->
      <p>Random value: {{outputGoal()}}</p>
      <p> Learn more <a v-bind:href="vueLink">about Vue!</a></p>
    <!-- use interpolation akak {{}} inside an element to access variable e.g <p>
      but to use it in an attribute property akak href, we use v-bind direction first -->
    </section>
  </body>

</html>
